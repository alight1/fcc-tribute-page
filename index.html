<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jóhann Jóhannsson</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <main id="main" class="main-content">
        <h1 id="title">Jóhann Jóhannsson</h1>
        <div>Icelandic composer, <time datetime="1969">1969</time> - <time datetime="2018">2018</time></div>

        <figure id="img-div">
            <img id="image" class="image-responsive"
                src="https://upload.wikimedia.org/wikipedia/commons/d/d2/J%C3%B3hann_J%C3%B3hannsson_by_Sachyn_Mital.jpg"
                alt="Jóhann Jóhannsson in a casual jacket" />
            <br>
            <figcaption id="img-caption">Jóhann Jóhannsson by Sachyn Mital, <time
                    datetime="2013-10-7">7-October-2013</time></figcaption>
        </figure>
        <div id="tribute-info">
            <p>A favorite composer of mine for years, Jóhann blended traditional acoustic orchestration with modern
                electronics seamlessly.</p>
            <a id="tribute-link" href="https://en.wikipedia.org/wiki/J%C3%B3hann_J%C3%B3hannsson" target="_blank">Learn
                more about Jóhann's life and contributions.</a>
        </div>
    </main>
</body>

</html>
